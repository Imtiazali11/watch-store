<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Store</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
    <header>
        <div class="container">
            <div class="logo">
                <h1>My store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

   
    <section id="home" class="hero-section">
        <div class="hero-text">
            <h2>Welcome to My Store</h2>
            <p>Find the best products for your needs!
              with<span>Imtiaz Ali</span> 
            </p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    
    <section id="products" class="products-section">
        <div class="container">
            <h2>come to your Choice</h2>
            <div class="products-grid">
             
                <div class="product-card">
                    <img src="img4.jpeg" alt="Product 1">
                    <h3>classical view</h3>
                    <p>$49.99</p>
                    <button>Cart Now</button>
                </div>
                
                <div class="product-card">
                    <img src="img3.jpeg" alt="Product 2">
                    <h3>High brand</h3>
                    <p>$59.99</p>
                    <button>Cart Now</button>
                </div>
              
                <div class="product-card">
                    <img src="img2.jpeg" alt="Product 3">
                    <h3>High brand</h3>
                    <p>$39.99</p>
                    <button>Cart Now</button>
                </div>
              
                <div class="product-card">
                    <img src="img1.jpg" alt="Product 4">
                    <h3>classical view</h3>
                    <p>$29.99</p>
                    <button>Cart Now</button>
                </div>
            </div>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <p>&copy; 2024 My store reserved products.</p>
        </div>
    </footer>
</body>
</html>
